<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://kit.fontawesome.com/5587d92f60.js" crossorigin="anonymous"></script>

    <title>Admin</title>
  </head>
  <body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->

    <div class="container header-container">
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <form class="d-flex">
              <input
                class="form-control me-2 searchbar"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success search" type="submit">
                Search
              </button>
            </form>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <section class="container main-container">
      <h4 class="my-4">Dashboard</h4>
      <div class="row">
        <div class="col-lg-3">
          <div class="card card-blue left-color">
            <div class="card-body">
              <div class="media card-flex">
                <div class="media-body">
                  <p class="card-text mb-2">Earnings (Monthly)</p>
                  <h5>$400,000</h5>
                </div>
                <i class="fas fa-calendar summary-icon align-self-center"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="card card-blue left-color1">
            <div class="card-body">
              <div class="media card-flex">
                <div class="media-body">
                  <p class="card-text mb-2">Earnings (Annual)</p>
                  <h5>$800,000</h5>
                </div>
                <i class="fas fa-dollar-sign summary-icon align-self-center"></i>
              </div>
            </div>
          </div>
        </div><div class="col-lg-3">
          <div class="card card-blue left-color2">
            <div class="card-body">
              <div class="media card-flex">
                <div class="media-body">
                  <p class="card-text mb-2">Tasks</p>
                  <h5>13</h5>
                </div>
                <i class="fas fa-tasks summary-icon align-self-center"></i>
              </div>
            </div>
          </div>
        </div><div class="col-lg-3">
          <div class="card card-blue left-color3">
            <div class="card-body">
              <div class="media card-flex">
                <div class="media-body">
                  <p class="card-text mb-2">Requests</p>
                  <h5>26</h5>
                </div>
                <i class="fas fa-comments summary-icon align-self-center"></i>
              </div>
            </div>
          </div>
        </div>           
      </div>
    </div>
    
  </body>
</html>
